<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncer Simulator v1.0</title>
  <!-- Bootstrap + JQuery + FontAwesome -->
  <link rel="stylesheet" href="resources/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="resources/vendor/fontawesome.min.css" />
  <link rel="stylesheet" href="resources/css/styles.css" />
  <style>
    body {
      margin: 0;
      background-image: url('assets/images/BouncerSimTitleBackground.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: whitesmoke; 
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }

    #titleScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startButton {
    width: 260px;
    height: 80px;
    background-image: url('assets/images/button_start-game.png');
    background-size: cover;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 40px; 
    }   


    #gameContainer {
      display: none;
    }

     /* Style for the username container */
  .username-container {
    text-align: center; 
    margin-bottom: 20px; 
    font-size: 40px;
  }

  /* Style for the username label */
  .username-container label {
    font-size: 40px; 
    font-weight: bold; 
    color: #333;  
    text-transform: uppercase;
  }

  /* Style for the username input field */
  .username-container input[type="text"] {
    width: 240px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  </style>
</head>

<body>
  <div id="titleScreen">
    <!-- The title screen content goes here -->
    <div class="username-container>
      <label for="username">Enter your name:</label>
      <input type="text" id="username" />
    </div>
    <div id="instructions">
      <br>
      <br>
      <h2 style="margin-top: 90px">Instructions:</h2>
      <p>Use arrow keys to move.</p>
      <p>Allow all of the adults into the bar, bounce all of the babies out!</p>
    </div>
    <button id="startButton"></button>
    <img alt="No babies allowed" width="800" src="assets/images/no babies.png">
  </div>

  <div id="gameContainer">
    <!-- The game container that will be shown after the user clicks "Start Game" -->
    <div id="game"></div>
  </div>

  <!-- Scripts -->
<!-- Scripts -->
<script type="text/javascript" src="phaser.min.js"></script>
<script type="text/javascript" src="Scene1.js"></script>
<script type="text/javascript" src="game.js"></script>
<script src="resources/vendor/jquery-3.5.1.slim.min.js"></script>
<script src="resources/vendor/popper.min.js"></script>
<script src="resources/vendor/bootstrap.min.js"></script>
<script src="resources/js/index.js"></script>
<script>
  document.getElementById("startButton").addEventListener("click", function () {
    const username = document.getElementById("username").value;
    if (username.trim() === "") {
      alert("Please enter your name before starting the game.");
    } else {
      // Hide the title screen and show the game container when the button is clicked
      document.getElementById("titleScreen").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";

      // Display the welcome header in the game container
      const welcomeHeader = document.createElement("h1");
      welcomeHeader.innerText = `Hello ${username}, welcome!`;
      document.getElementById("gameContainer").prepend(welcomeHeader);
    }
  
  });
</script>
</body>

</html>
